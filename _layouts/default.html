---
layout: base
---
  <!-- Page Title -->
  <div class="row">
    <div class="sixteen columns">
      <h2 id="page-title">{{ page.title }}</h2>
    </div>
  </div>
  
  <!-- Content -->
  <div class="twelve columns">
    {{ content }}
  </div>

  {% if page.images %}
  <aside class="four columns">
    {% for image in page.images %}
      <a class="thumb" rel="images" href="/media/{{ image | split:',' | first }}"><img src="/media/{{ image | split:',' | first }}" alt="{{ page.title }}"></a>
    {% endfor %}
  </aside>
  {% endif %}
