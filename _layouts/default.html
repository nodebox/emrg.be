---
layout: base
---
  <!-- Content -->
  <div class="twelve columns">
    <h2 id="page-title">{{ page.title }}</h2>
    {{ content }}
  </div>

  {% if page.images %}
  <aside class="four columns">
    {% for image in page.images %}
      <img src="/media/img/{{ image }}" alt="{{ page.title }}">
    {% endfor %}
  </aside>
  {% endif %}
